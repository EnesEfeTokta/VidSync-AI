version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - ai-network

  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - AI_OLLAMA_BASE_URL=http://ollama:11434/api
      - AI_OLLAMA_MODEL_ADI=mistral:7b
      - AI_LOG_SEVIYESI=INFO 
    networks:
      - ai-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vidsync_cloudflared
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - ai
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
